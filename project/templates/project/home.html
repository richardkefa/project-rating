{%extends 'base.html'%}

{% block content %}

<div class="container-fluid">
 {% for project in projects %}
<!-- Card Light -->
<div class="card">

 <!-- Card image -->
 <div class="view overlay">
   <img class="card-img-top"
     src="{{project.landing_page_image.url}}" alt="Card image cap">
   <a>
     <div class="mask rgba-white-slight"></div>
   </a>
 </div>

 <!-- Card content -->
 <div class="card-body">

   <!-- Social shares button -->
   <a class="activator waves-effect waves-light mr-4"><i class="fas fa-share-alt"></i></a>
   <!-- Title -->
   <h4 class="card-title">{{project.ptoject_title}}</h4>
   <hr>
   <!-- Text -->
   <p class="card-text">{{project.description}}</p>
   <!-- Link -->
   <a href="{{project.live_link}}" class="black-text d-flex justify-content-end">
     <h5>View site<i class="fas fa-angle-double-right"></i></h5>
   </a>

 </div>

</div>
<!-- Card Light -->

</div>

{% endblock %}
